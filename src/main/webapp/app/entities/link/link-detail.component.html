<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="link">
            <h2><span>Link</span> {{ link.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Zoned Start Time</span></dt>
                <dd>
                    <span>{{ link.zonedStartTime }}</span>
                </dd>
                <dt><span>Zoned Date Time</span></dt>
                <dd>
                    <span>{{ link.zonedDateTime }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/link', link.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
