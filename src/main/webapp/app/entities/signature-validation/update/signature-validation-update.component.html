<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-signature-validation-heading" data-cy="SignatureValidationCreateUpdateHeading">Create or edit a Signature Validation</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_otp">Otp</label>
          <input type="text" class="form-control" name="otp" id="field_otp" data-cy="otp" formControlName="otp" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_createdtime">Createdtime</label>
          <div class="d-flex">
            <input
              id="field_createdtime"
              data-cy="createdtime"
              type="datetime-local"
              class="form-control"
              name="createdtime"
              formControlName="createdtime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_validTill">Valid Till</label>
          <div class="d-flex">
            <input
              id="field_validTill"
              data-cy="validTill"
              type="datetime-local"
              class="form-control"
              name="validTill"
              formControlName="validTill"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null"></option>
            <option value="VARIFIED">VARIFIED</option>
            <option value="PENDING">PENDING</option>
            <option value="REJECTED">REJECTED</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
